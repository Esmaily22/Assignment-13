<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPalindrom(str){
         var x = str.split("").reverse().join("");
         if(x == str){
          return true;
         }else{
          return false;
         }
        }
        var result = isPalindrom("dad");
        document.write(result);
      </script>
</body>
</html>
